<doctype html>
    <html lang="es">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="shortcut icon" href="">    
            <title>Admin taxes panel</title>

            <link href="style/app.css" rel="stylesheet">

        <body>
            <div class="taxes">
                <div class="taxes-form">
                    <form id="taxes-form" method="POST" action="http://127.0.0.1:8080/api/admin/taxes">                             
                        <div class="taxes-form-element">
                            <label for="type">Tipo</label>
                        </div>            
                        <div class="taxes-form-element">
                            <input id="type" type="text" class="form-control input-big" value="" name="type">
                        </div>            
                        <fieldset class="taxes-form-element">
                            <legend for="question">Activo</legend>
                            <div class="taxes-form-element">
                                <input id="active" type="radio" class="form-control input-big" name="valid" value="1">
                                <label for="active">Si</label>
                            </div> 
                            <div class="taxes-form-element">
                                <input id="active" type="radio" class="form-control input-big" name="valid" value="0">
                                <label for="active">No</label>
                            </div> 
                        </fieldset>            
                        <button type="submit" id="store-button" class="admin-submit-button">
                            Enviar
                        </button>
                        </div>
                    </form>
                </div>
            </div>

            <script type="module" src="js/app.js"></script>
        </body>
    </html>
