                <div class="faqs-form column">
                    <form id="admin-form" method="POST" action="http://127.0.0.1:8080/api/admin/faqs">                             
                        <div class="faqs-form-element">
                            <label for="username">Nombre</label>
                        </div>            
                        <div class="faqs-form-element">
                            <input id="name" type="name" class="form-control input-big email" value="" name="name">
                        </div>            
                        <div class="faqs-form-element">
                            <label for="question">Pregunta</label>
                        </div>            
                        <div class="faqs-form-element">
                            <input id="question" type="text" class="form-control input-big password" name="question">
                        </div> 
                        <div class="faqs-form-element">
                            <label for="answer">Respuesta</label>
                        </div>            
                        <div class="faqs-form-element">
                            <textarea id="answer" type="text" class="form-control input-big password" name="answer"></textarea>
                        </div>                 
                        <div class="faqs-form-element">
                            <button type="submit" id="store-button" class="admin-submit-button">
                                Enviar
                            </button>
                        </div>
                    </form>
